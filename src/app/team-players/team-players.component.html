<h1>PLAYERS OF TEAM</h1>

<h2>Jugadores del equipo</h2>


  <table mat-table [dataSource]="players" class="mat-elevation-z8">

    <!-- Define columns -->
    <ng-container *ngFor="let header of headers;; let i = index" [matColumnDef]="header">
      <th mat-header-cell *matHeaderCellDef> {{header}} </th>
      <td mat-cell *matCellDef="let player"> {{player[i]}} </td>
    </ng-container>
  
    <!-- Define the header row -->
    <tr mat-header-row *matHeaderRowDef="headers"></tr>
  
    <!-- Define a row for each player -->
    <tr mat-row *matRowDef="let row; columns: headers;"></tr>
    
  </table>
